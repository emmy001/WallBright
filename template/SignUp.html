<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS to center the form and adjust input box width */
        .center-div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 350px; /* Adjust as needed */
        }
        .logo-img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        /* Glass morph effect */
        .glass-container {
            background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
            backdrop-filter: blur(10px); /* Apply blur effect */
            border-radius: 15px; /* Adjust border radius as needed */
            border: 1px solid rgba(255, 255, 255, 0.5); /* Semi-transparent border */
            padding: 30px; /* Adjust padding as needed */
        }
        /* Custom background color */
        .custom-bg-color {
            background-color: rgba(18, 25, 39, 1); /* Replace with your own color code */
        }
    </style>
</head>
<body class="custom-bg-color">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center center-div">
            <div class="col-md-6">
                <!-- Container with glass morph effect -->
                <div class="container glass-container form-container">
                    <!-- Sign Up form -->
                    <h2 class="text-center">Sign Up</h2>
                    <form action="/signup" method="post">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                    </form>

                    <!-- Additional links -->
                    <div class="mt-3 text-center">
                        <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
