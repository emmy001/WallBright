{% extends 'base.html' %}

{% block content %}
<!-- Success alert message -->
<div id="successAlert" class="alert alert-success alert-dismissible fade" role="alert">
    <span class="alert-icon"><i class="ni ni-like-2"></i></span>
    <span class="alert-text"><strong>Success!</strong> {{ filename }} image uploaded successfully to the database</span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<script>
    // Function to show the success alert as a pop-up
    document.addEventListener('DOMContentLoaded', function() {
        var alertElement = document.getElementById("successAlert");
        alertElement.classList.add("show");
        setTimeout(function() {
            alertElement.classList.remove("show");
        }, 5000); // Hide the alert after 5 seconds
    });
</script>
{% endblock %}
